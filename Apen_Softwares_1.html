<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
<div class="row">
    <div class="col-md-6">
        <h2>Where we are</h2>
        <div class="container-fluid">
            <p><iframe style="border: 0;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8308902142503!2d36.81818691421251!3d-1.2747446990702223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f171dfb52ef3f%3A0x973a39272320f4d9!2sApen%20Softwares!5e0!3m2!1sen!2ske!4v1666874355753!5m2!1sen!2ske"
                   width="570" height="380" allowfullscreen="" loading="lazy"></iframe>
            </p>
        </div>
    </div>
    <div class="col-md-6">
        <h2>Send us a message</h2>
        <div class="container-fluid">
            <form action="">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email" required><br>
                <input type="number" placeholder="Phone">
                <input type="text" placeholder="Subject" required><br><br>
                <textarea class="form-control" placeholder="Message" id="exampleFormControlTextarea1" rows="3" required></textarea><br><br>
                <input type="Submit" value="Submit">
            </form>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
